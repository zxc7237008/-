	//<![CDATA[ 
	$(function(){
		var pageNum=0;
		var too=null;
		  $.getJSON("EventAreachangePage",{pageNum:pageNum,too:too},filldate);
		  $(":button").click(function (){
              var btn=this.value;
              var pageNum=parseInt($("#pageNum").val());
             
              var pageAll=parseInt($("#pageAll").val());
              
              if(btn=="首页"){
            	  pageNum=0;
                  $.getJSON("EventAreachangePage",{pageNum:pageNum,too:too},filldate)
              }else if(btn=="上一页"){
            	  pageNum=pageNum-1;
                  if(pageNum<0){
                	  pageNum=0;
                  }
                  $.getJSON("EventAreachangePage",{pageNum:pageNum,too:too},filldate)
              }else if(btn=="下一页"){
            	  pageNum+=1;
                  if(pageNum>(pageAll-1)){
                	  pageNum=pageAll-1;
                  }
                  
                  $.getJSON("EventAreachangePage",{pageNum:pageNum,too:too},filldate)
              }else if(btn=="尾页"){
            	  pageNum=pageAll-1;
                  $.getJSON("EventAreachangePage",{pageNum:pageNum,too:too},filldate)
              }else if(btn=="跳转"){
            	  pageNum=parseInt($("#tiaozhuan").val());
            	  pageNum=pageNum-1;
            	  if(pageNum>(pageAll-1)){
            		  pageNum=pageAll-1;
            		  alert("超出当前最大页码");
            	  }else if(pageNum<0){
                	  pageNum=0;
                	  alert("到头啦");
                  }
            	  
                  $.getJSON("EventAreachangePage",{pageNum:pageNum,too:too},filldate)
              }else if(btn=="查找"){
            	  too=$("#chazhao").val();
            	
            		  pageNum=0;
            	  
                  $.getJSON("EventAreachangePage",{pageNum:pageNum,too:too},filldate)
              }
              
              
              
		  
	});
	 
	})

                        + "</tr>";
