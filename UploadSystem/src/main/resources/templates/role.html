		<div id="page-wrapper">

				<h1 class="page-header">
					角色管理
				</h1>
					

			</div>
			
			<div class="col-md-12">
				<div class="card col-sm-12 ">
                           <br/><br/>
                          <div class="row">
			<form class="form-horizontal col-md-offset-4" role="form"
				th:action="@{savaRole}" method="post">
				<div class="form-group">
					<label for="roleName" class="col-sm-2 control-label">角色名</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="roleName"
							name="roleName" placeholder="请输入角色名"></input>
					</div>
				</div>
				<div class="form-group">
					<label for="roleDescribe" class="col-sm-2 control-label">角色描述</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="roleDescribe"
							name="roleDescribe" placeholder="请输入角色描述"></input>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-4">
						<button type="submit" class="btn btn-primary">添加角色</button>
					</div>
				</div>
			</form>
		</div>
		</div>
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<table class="table table-hover table-bordered">
					<tr>
						<th class="col-sm-2">角色名</th>
						<th class="col-sm-2">角色描述</th>
						<th class="col-sm-2">删除角色</th>
						<th class="col-sm-2">维护用户</th>
						<th class="col-sm-2">维护权限</th>
					</tr>
					
						<tr th:each="role,rolestate:${roleList}">
							<th class="col-sm-2" th:text="${role.roleName}"></th>
							<th class="col-sm-2" th:text="${role.roleDescribe}"></th>
							<th class="col-sm-2"><a
								th:href="@{${role.roleId}/deleteRole}"
								class="btn btn-danger active" role="button">删除角色</a></th>
							<th class="col-sm-2"><a th:onclick="|javascript:userF('${role.roleName}','${role.roleId}')|" 
								href="javascript:void(0)"
								class="btn btn-primary active" role="button">维护用户</a></th>
							<th class="col-sm-2"><a
								th:onclick="|javascript:powerF('${role.roleName}','${role.roleId}')|"
								href="javascript:void(0)"
								class="btn btn-primary active" role="button">维护权限</a></th>
						</tr>
				
				</table>
			</div>
		</div>
		<div style="display: none;">
	    <form th:action="@{gotoRoleUser}" method="post" id="gotoRoleUserId" >
	       <input type="text" id="roleNameId" name="roleName"></input>
	         <input type="text" id="roleId" name="roleId"></input>
	    </form>
	    <form action="@{gotoRolePower}" method="post" id="gotoRolePowerId">
	       <input type="text" id="rolePName" name="roleName"></input>
	         <input type="text" id="rolePId" name="roleId"></input>
	    </form>
	</div>

    <script type="text/javascript">
	  
	   function userF(roleName,roleId){
		   //填充表单
		  $("#roleNameId").val(roleName);
		   $("#roleId").val(roleId);
		   //提交
		  $("#gotoRoleUserId").submit();
	   }
	   
	   function powerF(roleName,roleId){
		   $("#rolePName").val(roleName);
		   $("#rolePId").val(roleId);
		   
		   $("#gotoRolePowerId").submit();
	   }
	</script>
